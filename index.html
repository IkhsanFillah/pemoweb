<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu cok</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      .table-responsive {
        margin-top: 20px;
      }
      form {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>No</th>
              <th>nama</th>
              <th>Harga</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="menuTable">
            <tr>
              <td>1</td>
              <td>nasdsa</td>
              <td>21321312</td>
              <td><button class="btn btn-primary btn-sm">Edit</button></td>
              <td><button class="btn btn-danger btn-sm">Delete</button></td>
            </tr>
            <tr>
              <td>2</td>
              <td>Ayam</td>
              <td>23.000</td>
              <td><button class="btn btn-primary btn-sm">Edit</button></td>
              <td><button class="btn btn-danger btn-sm">Delete</button></td>
            </tr>
            <tr>
              <td>3</td>
              <td>sadas</td>
              <td>123123</td>
              <td><button class="btn btn-primary btn-sm">Edit</button></td>
              <td><button class="btn btn-danger btn-sm">Delete</button></td>
            </tr>
          </tbody>
        </table>

        <form id="addForm">
          <div class="mb-3">
            <label for="nama" class="form-label">Nama</label>
            <input type="text" class="form-control" id="nama" required />
            <small class="form-text text-muted">Nama produk (tidak boleh kosong)</small>
          </div>
          <div class="mb-3">
            <label for="harga" class="form-label">Harga</label>
            <input type="text" class="form-control" id="harga" required />
            <small class="form-text text-muted">Hanya angka tidak boleh mengandung alfabet</small>
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        let jmlKolom = $("#menuTable tr").length;
        $("#addForm").on("submit", function (e) {
          e.preventDefault();
          let nama = $("#nama").val();
          let harga = $("#harga").val();

          // Validasi nama
          if (nama.length < 6) {
            swal("Warning: Nama harus memiliki minimal 6 karakter!");
            return;
          }

          // Validasi harga
          if (isNaN(harga)) { //not a number (true)
            swal("Warning: Harga harus berupa angka!");
            return;
          }

          jmlKolom++;

          $("#menuTable").append(`
            <tr>
              <td>${jmlKolom}</td>  
              <td>${nama}</td>
              <td>${harga}</td>
              <td><button class="btn btn-primary btn-sm">Edit</button></td>
              <td><button class="btn btn-danger btn-sm">Delete</button></td>
            </tr>
          `);
        });
      });
    </script>
  </body>
</html>
